<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="autor" content="Fredy PeÃ±aranda">
	<title>Digitar Clave</title>
	<link rel="stylesheet" href="css/mainStyle.css">
</head>
<body>
	<div class="container">
		<img src="img/iconoBanco.png" alt="Icono Banco Mundial">
		<p>Digite su clave de 4 digitos para continuar</p>
		<input type="password" id="password" name="password">
		<table>
			<tr>
				<td><button type="number">1</button></td>
				<td><button type="number">2</button></td>
				<td><button type="number">3</button></td>
			</tr>
			<tr>
				<td><button type="number">4</button></td>
				<td><button type="number">5</button></td>
				<td><button type="number">6</button></td>
			</tr>
			<tr>
				<td><button type="number">7</button></td>
				<td><button type="number">8</button></td>
				<td><button type="number">9</button></td>				
			</tr>
			<tr>
				<td><button type="number">.</button></td>
				<td><button type="number">0</button></td>
				<td><button type="number">#</button></td>				
			</tr>			
		</table>
		<div class="grid-botones">
			<div id="item-left">
				<a href="index.html"><button type="action" id="cancelar">Cancelar</button></a>
			</div>
			<div class="item-rigth">
				<div id="item-rigth">
					<a href="index.html"><button type="action">Continuar</button></a>
				</div>
			</div>
		</div>
	</div>
</body>
